<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Assignment 3</h1>
    </header>
    <main>
      <p>These images are fetched from the IBM object storage</p>
      <img
        src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/ayush-imag3s/arc.png"
        alt="arc" />
      <img
        src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/ayush-imag3s/earth.jpg"

      <img
        src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/ayush-imag3s/earth%202.jpg"

      <img
        src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/ayush-imag3s/mystic.jpg"

      <img
        src="https://s3.jp-tok.cloud-object-storage.appdomain.cloud/ayush-imag3s/webb.jfif"
        alt="webb" />
    </main>
    <footer>
      <p>The style sheet is loaded from the cloud storage as well.</p>
      <a
        href="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fjp-tok.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-8c07e4e9-d46a-4956-877b-b96827021637%3A%3A61d4472a-4b10-4cbc-91ba-36b3ef9c8430&integrationID=56293b66-79ed-4a71-83d7-9201837404ec&region=jp-tok&serviceInstanceID=8c07e4e9-d46a-4956-877b-b96827021637"
        target="_blank"
        rel="noreferrer">
        Hospital Chat Integration Link
      </a>
    </footer>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "8891df84-f325-45f1-9df7-fe8f6e9e74cc", // The ID of this integration.
        region: "jp-tok", // The region your integration is hosted in.
        serviceInstanceID: "ddd36855-7432-4fce-95e5-d3cb6fe5fce8", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
